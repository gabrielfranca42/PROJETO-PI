# URL correta para banco em memória
spring.datasource.url=jdbc:h2:mem:testdb

# Driver do H2
spring.datasource.driver-class-name=org.h2.Driver

# Usuário e senha padrão do H2
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Estratégia de criação do banco de dados
spring.jpa.hibernate.ddl-auto=update

# ===============================
# H2 CONSOLE (NAVEGADOR)
# ===============================

# Habilita o console web do H2
spring.h2.console.enabled=true

# Caminho para acessar o console no navegador
spring.h2.console.path=/h2-console

# ===============================
# OUTRAS CONFIGURAÇÕES ÚTEIS
# ===============================

# Exibe as SQLs no console
spring.jpa.show-sql=true
